// Account for FFT

@PLANETARY_RESOURCE[*]:HAS[#ResourceName[DummyHelium],#ResourceType[0]]:NEEDS[FarFutureTechnologies]:FINAL
{
	@Distribution
	{
		@MinAbundance *= 100000000
		@MaxAbundance *= 100000000
	}
}
!PLANETARY_RESOURCE:HAS[#ResourceName[LqdHe3],#PlanetName[Kerbin]]:AFTER[FarFutureTechnologies] {}


// Uncloak helium-3

@PLANETARY_RESOURCE[*]:HAS[#ResourceName[DummyHelium]]:FINAL
{
	@ResourceName = LqdHe3
}
+PLANETARY_RESOURCE[*]:HAS[#ResourceName[LqdHe3]]:FINAL
{
	@ResourceName = Helium3
}