@AsteroidSets[EoEAsteroids]
{
	ASTEROIDGROUP
	{
		name = cerberusTrojans_Leading
		title = T6/L4		//Sixth planet of Terminus - L4 group object

		centralBody = Sun

		// 1.54 trojans at any given moment typically
		spawnRate = 0.077

		detectable
		{
			conditions
			{
				condition = Sun.reached
			}
		}

		orbitSize
		{
			dist = LogUniform
			type = SemimajorAxis
			min = Resonance(Cerberus, 1:1)
			max = Resonance(Cerberus, 1:1)
		}

		eccentricity
		{
			dist = Rayleigh
			avg = 0.03
		}

		inclination
		{
			dist = Rayleigh
			avg = 11
		}

		orbitPhase
		{
			type   = MeanLongitude
			epoch  = GameStart
			dist   = Gaussian
			avg    = Offset(Cerberus.mnl0, 162.489100371)	//60
			stddev = 8
		}

		asteroidTypes
		{
			key = 0.44 CaAsteroidCarbon
			key = 0.21 CaAsteroidMetal
			key = 0.35 PotatoRoid
		}
	}
	ASTEROIDGROUP
	{
		name = cerberusTrojans_Trailing
		title = T6/L5		//Sixth planet of Terminus - L5 group object

		centralBody = Sun

		// 1.54 trojans at any given moment typically
		spawnRate = 0.077

		detectable
		{
			conditions
			{
				condition = Sun.reached
			}
		}

		orbitSize
		{
			dist = LogUniform
			type = SemimajorAxis
			min = Resonance(Cerberus, 1:1)
			max = Resonance(Cerberus, 1:1)
		}

		eccentricity
		{
			dist = Rayleigh
			avg = 0.03
		}

		inclination
		{
			dist = Rayleigh
			avg = 11
		}

		orbitPhase
		{
			type   = MeanLongitude
			epoch  = GameStart
			dist   = Gaussian
			avg    = Offset(Cerberus.mnl0, 42.489100371) //-60
			stddev = 8
		}

		asteroidTypes
		{
			key = 0.44 CaAsteroidCarbon
			key = 0.21 CaAsteroidMetal
			key = 0.35 PotatoRoid
		}
	}
