	Asteroid
	{
		name = AM_IcyBodies
		interval = 30
		
		
		// 85% of Apep's moon swarm is icy asteroids. Half as populous as the circumstellar regions
		
        probability = 42.5
		
        minUntrackedLifetime = 4.24
        maxUntrackedLifetime = 5.18
		
        spawnGroupMinLimit = 3
        spawnGroupMaxLimit = 8
        Size
        {
            key = 0   0
            key = 0.2 0.2
            key = 0.5 0.7
			key = 0.8 0.95
            key = 1   1
        }

		Locations
		{
			Around
			{
				Body
				{
					name = Apep_AsteroidMoons_Semiregular
					body = Apep
					probability = 85
					reached = true
					semiMajorAxis
					{
						minValue = 418958688	//0.6x Heima SMA, minimum periapsis at 1.8x Rime apoapsis
