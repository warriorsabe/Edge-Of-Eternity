					inclination
					{
						minValue = 0
						maxValue = 50
					}
					eccentricity
					{
						minValue = 0
						maxValue = 0.4
					}
				}
				
				Body
				{
					name = Apep_AsteroidMoons_Irrregular
					body = Apep
					probability = 10
					reached = true
					semiMajorAxis
					{
						minValue = 706167245	//1.1x Heima SMA, minimum periapsis at twice Rime apoapsis
						maxValue = 6062247465	//Isathe SMA, maximum apoapsis at 1.1x Isathe apoapsis
