@Kopernicus:AFTER[Kopernicus]
{


	// Tempest moonlet cloud, from 9.4 Mm to 41.2 Mm. Entirely rocky or metallic bodies

	Asteroid
	{
		name = AM_MetallicBodies
		interval = 30
		
		
		// 60% of Tempest's moon swarm is metallic asteroids. Half as populous as the circumstellar regions
		
        probability = 30
		
        minUntrackedLifetime = 6
        maxUntrackedLifetime = 7.33
		
        spawnGroupMinLimit = 3
        spawnGroupMaxLimit = 8
        Size
        {
            key = 0   0
            key = 0.3 0.45
            key = 0.7 0.55
            key = 1   1
        }

		Locations
		{
			Around
			{
				Body
				{
					name = Tempest_AsteroidMoons
					body = Tempest
					probability = 15
					reached = true
					semiMajorAxis //From about 120 scale heights above the atmosphere to about 40% the way to SOI edge
					{
						minValue = 9423459
						maxValue = 41243132
					}
					meanAnomalyAtEpoch
					{
						minValue = 0
						maxValue = 6.28318530717958
					}
					argumentOfPeriapsis
					{
						minValue = 0
						maxValue = 360
					}
					longitudeOfAscendingNode
					{
						minValue = 0
						maxValue = 360
					}
					
					// no retrograde moonlets, but fairly irregular moons can be found
					
					inclination
					{
						minValue = 0
						maxValue = 40
					}
					eccentricity
					{
						minValue = 0
						maxValue = 0.2
					}
				}
			}
		}
	}
}