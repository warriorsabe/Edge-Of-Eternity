	//General fade and terrain adjustments
	
	@Body[*]:HAS[@PQS],*
	{
		@ScaledVersion
		{
			@fadeStart *= 1.1
			@fadeEnd *= 1.1
		}
		@PQS
		{
			@fadeStart *= 1.1
			@fadeEnd *= 1.1
			@deactivateAltitude *= 1.1
			@Mods
			{
				@VertexHeightNoiseVertHeightCurve2[scaleNoise]
				{
					@deformity = 150
					@ridgedAddFrequency = 800
					@ridgedSubFrequency = 1000
					@simplexFrequency = 600
				}
			}
		}
	}
	
	
	//Space Center adjustments
	
	@Body[Kerbin]
