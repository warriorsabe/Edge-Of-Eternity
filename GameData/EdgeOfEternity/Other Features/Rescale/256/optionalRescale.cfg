					@deformity *= 2.56
				}
			}
		}
	}
	@Body[Typhos]
	{
		@cacheFile = EdgeOfEternity/Other Features/Rescale/256/Caches/Typhos.bin
		@ScaledVersion
		{
			@fadeStart *= 2.327
			@fadeEnd *= 2.327
		}
		@PQS
		{
			@fadeStart *= 2.327
			@fadeEnd *= 2.327
			@Mods
			{
				@VertexHeightMap[Oblate]
				{
					@deformity *= 2.56
				}
