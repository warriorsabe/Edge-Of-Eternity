// Antenna adjustments

@PART:FINAL:HAS[@EdgeOfEternitySettings:HAS[#useRescale[256]],@MODULE[ModuleDataTransmitter*]]
{
	@MODULE[ModuleDataTransmitter*]
	{
		@antennaPower *= 2.56
	}
}


// EVE adjustments

@EVE_CLOUDS:LAST[EdgeOfEternity]:HAS[@EdgeOfEternitySettings:HAS[#useRescale[256]]]
{
	@OBJECT,*
	{
		@altitude *= #$@EdgeOfEternitySettings/secondaryScale$
	}
	@OBJECT[TempestAurora]
	{
		@altitude = 30000
	}
}


// Scatterer adjustments

@Scatterer_atmosphere:HAS[@EdgeOfEternitySettings:HAS[#useRescale[256]]]:FINAL
{
	@Atmo[*]
	{
		@BETA_MSca[*,,] /= 1.1
		@m_betaR[*,,] /= 1.1
		@HR *= 1.1
		@HM *= 1.1
	}
	@Atmo[Tempest]
	{
		@BETA_MSca[*,,] /= 1.454545
		@m_betaR[*,,] /= 1.454545
		@HR *= 1.454545
		@HM *= 1.454545
	}
}


// SpaceDust adjustments

@SPACEDUSTSETTINGS:FINAL
{
	@GameScale = #$@EdgeOfEternitySettings/systemScale$
}


// Kerbalism failure adjustments

@PART:HAS[@EdgeOfEternitySettings:HAS[#useRescale[256]],@MODULE[Reliability]]
{
	@MODULE[Reliability]
	{
		@mtbf *= 1.6
	}
}