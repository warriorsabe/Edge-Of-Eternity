	// Universal planet changes
	
	
@SigmaDimensions:FIRST:HAS[@EdgeOfEternitySettings:HAS[#useRescale[256]]]:NEEDS[SigDim]
{
	@Rescale = 2.56
	@Atmosphere = 1.1
	@dayLengthMultiplier = 1.6
	@landscape = 1.1
	@resizeScatter = 0
	@atmoTopLayer = 1.1
	@scanAltitude = 1.1
}


	//Tempest atmosphere scaling

@Kopernicus:FIRST:HAS[@EdgeOfEternitySettings:HAS[#useRescale[256]]]:NEEDS[SigDim]
{
	@Body[Tempest]
	{
		@SigmaDimensions
		{
			@Atmosphere = 2.56
		}
	}
}


@Kopernicus:LAST[EdgeOfEternity]:HAS[@EdgeOfEternitySettings:HAS[#useRescale[256]]]
