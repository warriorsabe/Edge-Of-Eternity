@EdgeOfEternitySettings
{
	systemScale = 1
	secondaryScale = 1
}
@EdgeOfEternitySettings:HAS[#useRescale[256]]
{
	@systemScale = 2.56
	@secondaryScale = 1.1
}


@Kopernicus:LAST[EdgeOfEternity]:HAS[@EdgeOfEternitySettings:HAS[#useRescale[256]]]
{
	//General adjustments
	
	@Body,*
	{
		@Properties
		{
			@radius *= 2.56
			@gravParameter *= 6.5536
			@rotationPeriod *= 1.6
			@sphereOfInfluence *= 2.56
		}
		@Orbit
		{
			@semiMajorAxis *= 2.56
			@period *= 1.6
		}
		@ScaledVersion
		{
			@fadeStart *= 1.1
			@fadeEnd *= 1.1
			@Light
			{
				@sunAU *= 2.56
				@IntensityCurve
				{
					@key,*[0,	] *= 2.56
					@key,*[2,	] /= 2.56
					@key,*[3,	] /= 2.56
				}
				@IVAIntensityCurve
				{
					@key,*[0,	] *= 2.56
					@key,*[2,	] /= 2.56
					@key,*[3,	] /= 2.56
				}
				@ScaledIntensityCurve
				{
					@key,*[0,	] *= 2.56
					@key,*[2,	] /= 2.56
					@key,*[3,	] /= 2.56
				}
			}
		}
		@PQS
		{
			@fadeStart *= 1.1
			@fadeEnd *= 1.1
			@deactivateAltitude *= 1.1
			@Mods
			{
				@VertexHeightMap[*],*
				{
					@deformity *= 1.1
				}
				@VertexHeightNoiseVertHeightCurve2[*],*
				{
					@deformity *= 1.1
				}
				@VoronoiCraters[*],*
				{
					@deformity *= 1.1
				}
				@VertexHeightNoiseVertHeightCurve2[scaleNoise]
				{
					@deformity = 150
					@ridgedAddFrequency = 800
					@ridgedSubFrequency = 1000
					@simplexFrequency = 600
				}
			}
		}
	}
	
	
	// ARMsteroid adjustments
	
	@Asteroid[*],*
	{
		@Locations,*
		{
			@Around,*
			{
				@Body:HAS[#body[*]],*
				{
					@semiMajorAxis
					{
						@minValue *= 2.56
						@maxValue *= 2.56
					}
				}
			}
			@Nearby,*
			{
				@Body:HAS[#body[*]],*
				{
					@semiMajorAxis
					{
						@minValue *= 2.56
						@maxValue *= 2.56
					}
				}
			}
		}
	}
	
	
