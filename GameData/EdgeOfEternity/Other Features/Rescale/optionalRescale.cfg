			@radius *= 0.64
			@geeASL *= 0.64
			@rotationPeriod *= 0.8
		}
		@ScaledVersion
		{
			@fadeStart *= 1.4894
			@fadeEnd *= 1.4894
		}
		@PQS
		{
			@fadeStart *= 1.4894
			@fadeEnd *= 1.4894
