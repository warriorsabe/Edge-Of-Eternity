// Scatterer adjustments

@Scatterer_atmosphere:AFTER[Scatterer]
{
	@Atmo[*]
	{
		@experimentalAtmoScale *= 0.43
	}
}


// Kerbalism adjustments

@PART:HAS[@MODULE[Reliability]]
{
	@MODULE[Reliability]
	{
		@mtbf *= 1.6
	}
