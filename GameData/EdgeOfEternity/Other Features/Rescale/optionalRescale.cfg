	@Body[*]:HAS[@PQS],*
	{
		@ScaledVersion
		{
			@fadeStart *= 1.1
			@fadeEnd *= 1.1
		}
		@PQS
		{
			@fadeStart *= 1.1
			@fadeEnd *= 1.1
		}
	}
	
	
