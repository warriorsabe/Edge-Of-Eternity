	// Universal planet changes
	
	
@SigmaDimensions:FIRST:HAS[@EdgeOfEternitySettings:HAS[#useRescale[true]]]:NEEDS[SigDim]
{
	@Resize = 2.56
	@Rescale = 2.56
	@Atmosphere = 1.1
	@dayLengthMultiplier = 1.6
	@landscape = 0.390625
	@resizeScatter = 0
	@atmoTopLayer = 1.1
	@atmoVisualEffect = 0.4296875
	@scanAltitude = 0.4296875
}
	//Tempest atmosphere scaling


@Kopernicus:FIRST:HAS[@EdgeOfEternitySettings:HAS[#useRescale[true]]]:NEEDS[SigDim]
{
	@Body[Tempest]
	{
		@SigmaDimensions
		{
			@atmosphere = 2.56
		}
	}
}


@Kopernicus:LAST[EdgeOfEternity]:HAS[@EdgeOfEternitySettings:HAS[#useRescale[true]]]
{
	
	
	//Oblate and prolate body adjustments
	
	@Body[Shard]
	{
		@cacheFile = EdgeOfEternity/Other Features/Rescale/RescaleCaches/Shard.bin
		@Properties
		{
			@initialRotation = 88
		}
		@PQS
		{
			@Mods
			{
				@VertexHeightMap[Prolate]
				{
					@deformity *= 2.56
				}
			}
		}
	}
	@Body[Ember]
	{
		@cacheFile = EdgeOfEternity/Other Features/Rescale/RescaleCaches/Ember.bin
		@Properties
		{
			@initialRotation = 86
		}
		@PQS
		{
			@Mods
			{
				@VertexHeightMap[Prolate]
				{
					@deformity *= 2.56
				}
			}
		}
	}
	@Body[Typhos]
	{
		@cacheFile = EdgeOfEternity/Other Features/Rescale/RescaleCaches/Typhos.bin
		@ScaledVersion
		{
			@fadeStart *= 2.327
			@fadeEnd *= 2.327
		}
		@PQS
		{
			@fadeStart *= 2.327
			@fadeEnd *= 2.327
			@Mods
			{
				@VertexHeightMap[Oblate]
				{
					@deformity *= 2.56
				}
			}
		}
	}
	
	
	//Asteroid adjustments
	
	@Body[Zephyr]
	{
		@cacheFile = EdgeOfEternity/Other Features/Rescale/RescaleCaches/Zephyr.bin
