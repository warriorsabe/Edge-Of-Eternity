// EVE adjustments

@EVE_CLOUDS[*]:LAST[EdgeOfEternity]:HAS[@EdgeOfEternitySettings:HAS[#useRescale[10]]],*
{
	@OBJECT[*],*
	{
		@altitude *= 12.5	//1.25
	}
	@OBJECT[TempestAurora]
	{
		@altitude = 30000
	}
}


// SpaceDust adjustments

@SPACEDUSTSETTINGS:HAS[@EdgeOfEternitySettings:HAS[#useRescale[10]]]
{
	@GameScale = 10
}


// Kerbalism failure adjustments

@PART[*]:HAS[@EdgeOfEternitySettings:HAS[#useRescale[10]],@MODULE[Reliability]],*
{
	@MODULE[Reliability]
	{
		@mtbf *= 3.16227766017
	}
