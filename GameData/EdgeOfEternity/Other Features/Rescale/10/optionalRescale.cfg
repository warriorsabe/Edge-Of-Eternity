		@cacheFile = EdgeOfEternity/Other Features/Rescale/10/Caches/Esker.bin
		@PQS
		{
			@Mods
			{
				@VertexHeightMap[Oblate]
				{
					@deformity *= 8
				}
			}
		}
	}
	@Body[Typhos]
	{
		@cacheFile = EdgeOfEternity/Other Features/Rescale/10/Caches/Typhos.bin
		@ScaledVersion
		{
			@fadeStart *= 10
			@fadeEnd *= 10
		}
		@PQS
		{
			@fadeStart *= 10
			@fadeEnd *= 10
			@Mods
			{
				@VertexHeightMap[Oblate]
				{
					@deformity *= 8
				}
				@VertexHeightMap[sublimate]
