// Antenna adjustments

@PART[*]:FINAL:HAS[@EdgeOfEternitySettings:HAS[#useRescale[10]],@MODULE[ModuleDataTransmitter*]]
{
	@MODULE[ModuleDataTransmitter*]
	{
		@antennaPower *= 10
	}
}
@CUSTOMBARNKIT:LAST[EdgeOfEternity]:HAS[@EdgeOfEternitySettings:HAS[#useRescale[10],#rescaleBoostsAntennas[true]]]:NEEDS[CustomBarnKit]
{
	@TRACKING
	{
		@DSNRange ^= :\s+::
		@DSNRange[*,,] *= 10
	}
}


// EVE adjustments

@EVE_CLOUDS:LAST[EdgeOfEternity]:HAS[@EdgeOfEternitySettings:HAS[#useRescale[10]]]
{
	@OBJECT[*]
	{
		@altitude *= #$@EdgeOfEternitySettings/secondaryScale$
		@layerRaymarchedVolume
		{
			@cloudTypes
			{
				@Item[*]
				{
					@minAltitude *= #$@EdgeOfEternitySettings/secondaryScale$
					@maxAltitude *= #$@EdgeOfEternitySettings/secondaryScale$
				}
			}
		}
	}
	@OBJECT[TempestAurora]
	{
		@altitude = 30000
	}
}


// Scatterer adjustments

@Scatterer_atmosphere:HAS[@EdgeOfEternitySettings:HAS[#useRescale[10]]]:FINAL
{
	@Atmo[*]
	{
		@BETA_MSca[*,,] /= 1.25
		@m_betaR[*,,] /= 1.25
		@HR *= 1.25
		@HM *= 1.25
		@configPoints
		{
			@Item[*]
			{
				@altitude *= #$@EdgeOfEternitySettings/secondaryScale$
			}
		}
	}
	@Atmo[Tempest]
	{
		@BETA_MSca[*,,] /= 2
		@m_betaR[*,,] /= 2
		@HR *= 2
		@HM *= 2
		@configPoints
		{
			@Item[*]
			{
				@altitude *= 2
			}
		}
	}
}


// Kerbalism failure adjustments

@PART[*]:HAS[@EdgeOfEternitySettings:HAS[#useRescale[10]],@MODULE[Reliability]]
{
	@MODULE[Reliability]
	{
		@mtbf *= 3.16227766017
	}
}