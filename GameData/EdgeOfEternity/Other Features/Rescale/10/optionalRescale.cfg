@EdgeOfEternitySettings:HAS[#useRescale[10]]
{
	@systemScale = 10
	@secondaryScale = 1.25
}


@Kopernicus:AFTER[EdgeOfEternity]:HAS[@EdgeOfEternitySettings:HAS[#useRescale[10]]]
{
	//General adjustments
	
	@Body[*],*
	{
		@spaceCenterAltitudeOverride *= 1.25
		@Properties
		{
			@radius *= 10
			@gravParameter *= 100
			@rotationPeriod *= 3.16227766017
			@sphereOfInfluence *= 10
			@inverseRotThresholdAltitude *= 10
		}
		@Orbit
		{
			@semiMajorAxis *= 10
			@period *= 3.16227766017
			@epoch *= 3.16227766017
		}
		@ScaledVersion
		{
			@fadeStart *= 1.25
			@fadeEnd *= 1.25
			@Light
			{
				@sunAU *= 10
				@IntensityCurve
				{
					@key,* ^= :\s+: :
					@key,*[0, ] *= 10
					@key,*[2, ] /= 10
					@key,*[3, ] /= 10
				}
				@IVAIntensityCurve
				{
					@key,* ^= :\s+: :
					@key,*[0, ] *= 10
					@key,*[2, ] /= 10
					@key,*[3, ] /= 10
				}
				@ScaledIntensityCurve
				{
					@key,* ^= :\s+: :
					@key,*[0, ] *= 10
					@key,*[2, ] /= 10
					@key,*[3, ] /= 10
				}
			}
		}
		@PQS
		{
			@fadeStart *= 1.25
			@fadeEnd *= 1.25
			@deactivateAltitude *= 1.25
			@Mods
			{
				@VertexHeightMap[*],*
				{
					@deformity *= 1.25
				}
				@VertexHeightNoiseVertHeightCurve2[*],*
				{
					@deformity *= 1.25
				}
				@VoronoiCraters[*],*
				{
					@deformity *= 1.25
				}
				@VertexHeightOblateAdvanced
				{
					@radius *= 10
					@period *= 3.16227766017
				}
				@VertexHeightNoiseVertHeightCurve2[scaleNoise]
				{
					@deformity = 200
					@ridgedAddFrequency = 1500
					@ridgedSubFrequency = 2000
					@simplexFrequency = 1000
				}
			}
		}
	}
	@Body:HAS[#proportionalAltitudeOverride[true]]
	{
		@spaceCenterAltitudeOverride *= 8
	}
	
	
	// Keep the calender year an integer
	
	@Body:HAS[#resonanceChain[main]]
	{
		@Orbit
		{
			@semiMajorAxis *= 1.00070672156
		}
	}
	
	
	// ARMsteroid adjustments (Custom Asteroids rescale handled in respective config)
	
	@Asteroid[*],*
	{
		@Locations[*],*
		{
			@Around[*],*
			{
				@Body[*],*
				{
					@semiMajorAxis,*
					{
						@minValue *= 10
						@maxValue *= 10
					}
				}
			}
			@Nearby[*],*
			{
				@Body[*],*
				{
					@semiMajorAxis,*
					{
						@minValue *= 10
						@maxValue *= 10
					}
				}
			}
		}
	}
	
	
