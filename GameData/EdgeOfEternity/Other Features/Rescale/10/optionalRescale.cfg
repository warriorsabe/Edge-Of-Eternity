	// Universal planet changes
	
	
@SigmaDimensions:FIRST:HAS[@EdgeOfEternitySettings:HAS[#useRescale[10]]]:NEEDS[SigDim]
{
	@Rescale = 10
	@Atmosphere = 1.25
	@dayLengthMultiplier = 3.16227766017
	@landscape = 1.25		//0.125
	@resizeScatter = 0
	@atmoTopLayer = 1.25
	@atmoVisualEffect = 0
	@scanAltitude = 0.125
}


	//Tempest atmosphere scaling

@Kopernicus:FIRST:HAS[@EdgeOfEternitySettings:HAS[#useRescale[10]]]:NEEDS[SigDim]
{
	@Body[Tempest]
	{
		@SigmaDimensions
		{
			@Atmosphere = 10
		}
	}
}


@Kopernicus:LAST[EdgeOfEternity]:HAS[@EdgeOfEternitySettings:HAS[#useRescale[10]]]
{
	//Radius increase
	@Body[*],*
	{
		@Properties
		{
			@radius *= 10
		}
	}
	
	
	//Oblate and prolate body adjustments
	
	@Body[Shard]
	{
		@cacheFile = EdgeOfEternity/Other Features/Rescale/10/Caches/Shard.bin
		@Properties
		{
			@initialRotation = 88
		}
		@PQS
		{
			@Mods
			{
				@VertexHeightMap[Prolate]
				{
					@deformity *= 10
				}
			}
		}
	}
	@Body[Ember]
	{
		@cacheFile = EdgeOfEternity/Other Features/Rescale/10/Caches/Ember.bin
		@Properties
		{
			@initialRotation = 86
