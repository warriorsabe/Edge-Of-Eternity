@EdgeOfEternitySettings:HAS[#useRescale[10]]
{
	@systemScale = 10
	@secondaryScale = 1.25
}


@Kopernicus:LAST[EdgeOfEternity]:HAS[@EdgeOfEternitySettings:HAS[#useRescale[10]]]
{
	//General adjustments
	
	@Body[*],*
	{
		@Properties
		{
			@radius *= 10
			@rotationPeriod *= 3.16227766017
			@sphereOfInfluence *= 3.16227766017
		}
		@Orbit
		{
			@semiMajorAxis *= 10
			@period *= 3.16227766017
		}
		@ScaledVersion
		{
			@fadeStart *= 1.25
			@fadeEnd *= 1.25
			@Light
			{
				@sunAU *= 10
				@IntensityCurve
				{
					@key,*[0, ] *= 10
					@key,*[2, ] /= 10
					@key,*[3, ] /= 10
				}
				@IVAIntensityCurve
				{
					@key,*[0, ] *= 10
					@key,*[2, ] /= 10
					@key,*[3, ] /= 10
				}
				@ScaledIntensityCurve
				{
					@key,*[0, ] *= 10
					@key,*[2, ] /= 10
					@key,*[3, ] /= 10
				}
			}
		}
		@PQS
		{
			@fadeStart *= 1.25
			@fadeEnd *= 1.25
			@deactivateAltitude *= 1.25
			@Mods
			{
				@VertexHeightMap[*],*
				{
					@deformity *= 1.25
				}
				@VertexHeightNoiseVertHeightCurve2[*],*
				{
					@deformity *= 1.25
				}
				@VoronoiCraters[*],*
				{
					@deformity *= 1.25
				}
				@VertexHeightNoiseVertHeightCurve2[scaleNoise]
				{
					@deformity = 200
					@ridgedAddFrequency = 1500
					@ridgedSubFrequency = 2000
					@simplexFrequency = 1000
				}
			}
		}
	}
	
	
	// ARMsteroid adjustments
	
	@Asteroid[*],*
	{
		@Locations[*],*
		{
			@Around[*],*
			{
				@Body[*],*
				{
					@semiMajorAxis,*
					{
						@minValue *= 10
						@maxValue *= 10
					}
				}
			}
			@Nearby[*],*
			{
				@Body[*],*
				{
					@semiMajorAxis,*
					{
						@minValue *= 10
						@maxValue *= 10
					}
				}
			}
		}
	}
	
	
	//Oblate and prolate body adjustments
	
	@Body[Shard]
	{
		@cacheFile = EdgeOfEternity/Other Features/Rescale/10/Caches/Shard.bin
		@Properties
		{
			@initialRotation = 88
		}
		@PQS
		{
			@Mods
			{
				@VertexHeightMap[Prolate]
				{
					@deformity *= 8
				}
			}
		}
	}
	@Body[Ember]
	{
		@cacheFile = EdgeOfEternity/Other Features/Rescale/10/Caches/Ember.bin
		@Properties
		{
			@initialRotation = 86
		}
