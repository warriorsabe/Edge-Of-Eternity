EdgeOfEternitySettings
{

	// ==============  VISUAL SETTINGS  ==============
	
	// whether to average the physically based starlight colors with white for less harsh lighting, especially around Eterna
	// default: true
	usePaleStarColors = true
	
	
	// whether to use a simplified sunflare (completely aesthetic choice - no effect on performance)
	// default: false
	useSimplifiedFlare = false	//note: setting does not seem to work yet
	
	
	// whether to override Scatterer sunflares with non-Scatterer ones (allows for better size scaling, but no interaction with Scatterer atmospheres)
	// default: false
	forceUnityFlares = true
	
	
	
	// =============  GAMEPLAY SETTINGS  =============
	
	
	// whether to extend stock jet engine pressure curves beyond one atmosphere (101.325 kPa)
	// default: true
	useExtendedJetProfiles = true
	
	
	// whether to modify the expansion ratios of stock and restock+ sea level engines to be balanced against Haven pressure rather than Kerbin pressure
	// default: true
	useHavenExpansion = true
	
	
	// whether to modify the range of stock and restock+ antennas to be balanced against the size of the Terminus system
	// default: true
	useAntennaRebalance = true
	
	
	// whether to move fairings and nosecones earler in the tech tree to compensate for Haven's thicker atmosphere
	// default: false
	useEarlyAero = false
	
	
	// whether to move sepratrons earler in the tech tree to compensate for Haven's thicker atmosphere
	// default: false
	useEarlySepratron = false
	
	
	// whether to use dense asteroids - if true, multiplies the densities of asteroids by 100 to bring them in line with realistic values
	// default: false
	useDenseAsteroids = false
	
	
	// how often asteroids should spawn - can be low, medium, or high (half, normal, or double the number of asteroids)
	// default: medium
	asteroidRate = medium
	
	
	
	// =============  SYSTEM SETTINGS  =============
	
	// whether to use a 2.56x rescale factor
	// default: false
	useRescale = false
	
	
	// whether to change the homeworld to Prometheus
	// default: false
	usePrometheusHomeswitch = false
}